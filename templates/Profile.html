

<link rel="stylesheet" href="static/css/profile.css">

<div class="header">
    <a href="/Future" id="one">Предсказание</a>
    <a href="/" id="two"><img class="porno_logo" src="static/for_css/images/Logo.svg" alt=""></a>
    <a href="/tarot" id="three">Режим таролога</a>
    <a href="/Profile"><img src="static/for_css/images/profile.svg" alt=""></a>
</div>
<div>
    <div class="row">
        <div class="col-sm">
            <img src="{{ picture }}">
        </div>
        <div class="col-sm2">
            <p>{{ login }}</p>
            <p>Имя: {{ name }}</p>
        </div>
        <br><br><br><br>
        <div class="form-group">
            <form method="post" action="{{ url_for('user') }}" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <label class="input-file">
                    <input type="file" name="file">
                    <span class="input-file-btn">Выберите файл</span>
                </label>
                <br>
                <button type="submit">Сохранить</button>
            </form>
        </div>
        <br><a class="exits" href="/logout">Выйти</a><br>
    </div>
</div>
