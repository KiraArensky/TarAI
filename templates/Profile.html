{% extends "Base.html" %}
{% block content %}
<div>
    <div class="row">
        <div class="col-sm">
            <img class="rounded-circle" src="{{ picture }}">
        </div>
        <div class="col-sm">
            <p>{{ login }}</p>
            <p>Имя: {{ name }}</p>
        </div>
        <a href="/logout">Выйти</a>
        <div class="form-group">
            <label for="picture">Аватарка</label>
            <input type="file" class="form-control-file" id="picture" name="picture" accept="image/*">
        </div>

    </div>
</div>
<hr>
<a href="#">Донат</a>
</div>
</div>
<hr>
{% endblock %}
